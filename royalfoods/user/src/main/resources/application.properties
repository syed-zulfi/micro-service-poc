server.port=1011
server.servlet.context-path=/api

spring.application.name=USER-MICRO-SERVICE
spring.banner.location = classpath:/static/user-ms-banner.txt

spring.datasource.url=jdbc:mysql://localhost:3306/royal-foods-user?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:1000/eureka/
eureka.instance.hostname=localhost

